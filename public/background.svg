<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
        </linearGradient>
        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.5" fill="#cbd5e1" opacity="0.6"/>
        </pattern>
    </defs>
    
    <!-- Base -->
    <rect width="800" height="800" fill="url(#grad)"/>
    <rect width="800" height="800" fill="url(#grid)"/>
    
    <!-- Abstract Shapes -->
    <circle cx="100" cy="100" r="150" fill="#8b5cf6" opacity="0.03"/>
    <circle cx="700" cy="700" r="200" fill="#ec4899" opacity="0.03"/>
    <circle cx="700" cy="100" r="100" fill="#3b82f6" opacity="0.03"/>
    <circle cx="100" cy="700" r="120" fill="#f59e0b" opacity="0.03"/>
    
    <!-- Math Symbols scattered -->
    <text x="400" y="400" font-family="sans-serif" font-weight="bold" font-size="200" fill="#e2e8f0" opacity="0.4" text-anchor="middle" dominant-baseline="middle">%</text>
</svg>
